<!DOCTYPE html>
<html lang="ar">  <!-- Change lang to Arabic ('ar') for RTL support -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootswatch Cosmo theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cosmo/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body dir="rtl">  <!-- Use dir="rtl" to set the text direction to right-to-left -->

    <!-- Header with Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">الصفحة الرئيسة</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tasks:add_task' %}">اضافة مهمة</a>
                        </li>
                        <li class="nav-item">
                            <form method="GET" action="{% url 'tasks:list_task' %}" class="d-flex">
                                <input type="text" name="search" class="form-control" placeholder="ابحث عن مهمة..." style="margin-left:5px">
                                <button type="submit" class="btn btn-primary ms-2">بحث</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
